<h2>By country</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box (onDebounce)="searchByCountry($event)" [initialSearchTxt]="initialSearchTxt" placeholder='Search by country'></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Result table -->
        <hr>
        <ul>
            <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
            <countries-table [countries]="countries"></countries-table>
        </ul>
    </div>
</div>
